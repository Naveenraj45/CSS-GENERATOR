<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer"></div>
    <div class="inner">
    <div class="inside">
        <label for="range">Border radius <span id="spam">10px</span></label>
        <input type="range"value="10" id="range" min="1" max="250">
        <label for="range">Border size <span id="border_value">10px</span></label>
        <input type="range"value="3" id="range_value" min="1" max="20">
        <label for="select">Border-style</label>
        <select name="border_style" id="border_style">
            <option >solid</option>
            <option >dashed</option>
            <option >dotted</option>
            <option >doble</option>
            <option >groove</option>
            <option >ridge</option>
            <option >inset</option>
            <option >outset</option>
            <option >hidden</option>
            <option >none</option>
        </select>
        <label for=""> Border color</label>
        <input type="color" id="color">
        <textarea name="" id="text" ></textarea>
        <button id="btn">copy code</button>
    </div>
    </div>
</div>
 <script src="script.js"></script>   
</body>  
</html>
